<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>cowdangiu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* D√≤ng ch·ªØ gi·ªØa trang */
    .title-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
    }

    .rainbow-text {
      background: linear-gradient(
        to right,
        red, orange, yellow, green, blue, indigo, violet
      );
      -webkit-background-clip: text;
      color: transparent;
      background-size: 400% auto;
      animation: rainbow 5s linear infinite;
    }

    .static-heart {
      color: hotpink;
      margin-left: 10px;
    }

    @keyframes rainbow {
      0% { background-position: 0% }
      100% { background-position: 400% }
    }

    /* Tr√°i tim bay */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
      }
    }

    /* Hoa h·ªìng r·∫£i r√°c */
    .rose {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Rose_icon.svg/2048px-Rose_icon.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- D√≤ng ch·ªØ ch√≠nh -->
  <div class="title-wrapper">
    <div class="rainbow-text">Y√™u B√© Thanh H·∫±ng</div>
    <div class="static-heart">üíñ</div>
  </div>

  <!-- Tr√°i tim bay -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      heart.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(heart);
    }
  </script>

  <!-- B√¥ng h·ªìng hi·ªÉn th·ªã r·∫£i r√°c -->
  <script>
    function createRose() {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.top = Math.random() * 80 + "vh"; // tr√°nh che ph·∫ßn ch·ªØ ·ªü gi·ªØa
      document.body.appendChild(rose);

      // T·ª± xo√° sau v√†i gi√¢y n·∫øu c·∫ßn
      setTimeout(() => rose.remove(), 10000);
    }

    // Ch·ªâ t·∫°o v√†i b√¥ng, kh√¥ng che k√≠n
    for (let i = 0; i < 10; i++) {
      setTimeout(createRose, i * 1000 + Math.random() * 500);
    }
  </script>

</body>
</html>
